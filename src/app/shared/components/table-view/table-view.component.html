<p-table [value]="data">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns">{{ col.header }}</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body">
        <tr *ngFor="let item of data">
            <td *ngFor="let col of columns">{{ item[col.field] }}</td>
        </tr>
    </ng-template>
</p-table>
